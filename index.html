<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Download Page</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; max-width: 800px; margin: auto; }
        .box { border: 1px solid #ccc; padding: 15px; border-radius: 8px; background: #f9f9f9; }
        .download-btn { background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; }
        iframe { width: 100%; height: 500px; border: 1px solid #ddd; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Project Documentation</h1>
    
    <div class="box">
        <h3>Option 1: Download Link</h3>
        <p>Click the button below to download the file directly to your computer.</p>
        <a href="your-file.pdf" download class="download-btn">Download PDF</a>
    </div>

    <hr>

    <h3>Option 2: Embedded Viewer</h3>
    <p>You can read the document directly below:</p>
    <iframe src="your-file.pdf">
        This browser does not support PDFs. Please download the PDF to view it.
    </iframe>

</body>
</html>
